<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@600&display=swap');
    </style>
</head>

<body>
    <section>
        <div class="text-right">
            <button>
                <i class="las la-times"></i>
            </button>
        </div>

        <div>
            <h2>Peгистрация</h2>

            <div class="form-control">
                <input class="email" type="email" placeholder="alexander@mail.com">
                <input class="password" type="password" placeholder="Пароль">
            </div>
            <p>
                Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                на
                информационную рассылку.
            </p>

            <div class="form-reg">

                <div>
                    <button class="reg">
                        Зарегистрироваться
                    </button>
                </div>

                <button class="entry">
                    Войти
                </button>

            </div>
        </div>
    </section>
</body>

</html>
